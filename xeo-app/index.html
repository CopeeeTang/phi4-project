<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEO - Reality is infinite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

        <style>
            .mcp-button-container {
                margin: 20px auto;
                text-align: center;
                max-width: 800px;
            }
            .mcp-button {
                display: inline-block;
                background: linear-gradient(135deg, #1a73e8, #0b5eca);
                color: white;
                padding: 15px 30px;
                border-radius: 30px;
                font-size: 18px;
                text-decoration: none;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                transition: all 0.3s ease;
                cursor: pointer;
            }
            .mcp-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
                background: linear-gradient(135deg, #0b5eca, #064599);
            }
            .mcp-button i {
                margin-right: 10px;
                font-size: 24px;
                vertical-align: middle;
            }
            .mcp-button span {
                vertical-align: middle;
            }
            .feature-links {
                display: flex;
                justify-content: center;
                margin-top: 20px;
                gap: 20px;
            }
            .feature-link {
                display: block;
                padding: 12px 20px;
                background: rgba(60, 60, 85, 0.7);
                border-radius: 10px;
                text-decoration: none;
                color: white;
                transition: all 0.3s ease;
                text-align: center;
                backdrop-filter: blur(10px);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            }
            .feature-link:hover {
                background: rgba(80, 80, 120, 0.8);
                transform: translateY(-3px);
            }
            .feature-link i {
                margin-right: 8px;
            }
            
            @media (max-width: 768px) {
                .feature-links {
                    flex-direction: column;
                    align-items: center;
                }
                .feature-link {
                    width: 80%;
                }
            }
        </style>
        </head>
<body>
    <div class="container">
        <div class="moon-background"></div>
        <div class="content-wrapper">
            <div class="header">
                <div class="logo">
                    <span>X</span>
                    <span>E</span>
                    <span>O</span>
                </div>
                <h1 class="title">Reality is infinite</h1>
            </div>

            <div class="feature-links">
                <a href="/mcp" class="feature-link">
                    <i class="bi bi-chat-dots"></i> 智能对话
                </a>
                <a href="/phi" class="feature-link">
                    <i class="bi bi-camera"></i> 多模态交互
                </a>
            </div>

            <div class="main-content">
                <div class="devices-container">
                    <div class="device-card about">
                        <div class="connection-status"><i class="bi bi-check-circle-fill"></i> Connected</div>
                        <i class="bi bi-camera-video"></i>
                        <p>About XEO</p>
                    </div>
                    <div class="device-card apple-tv">
                        <div class="connection-status"><i class="bi bi-check-circle-fill"></i> Connected</div>
                        <img src="images/apple-tv.png" alt="Apple TV Logo" class="device-logo apple-logo">
                        <p>Apple TV</p>
                    </div>
                    <div class="device-card playstation">
                        <div class="connection-status"><i class="bi bi-check-circle-fill"></i> Connected</div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/PlayStation_logo.svg/2560px-PlayStation_logo.svg.png" alt="PlayStation Logo" class="device-logo">
                        <p>Play Station 5</p>
                    </div>
                    <div class="device-card nintendo">
                        <div class="connection-status"><i class="bi bi-check-circle-fill"></i> Connected</div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Nintendo_Switch_Logo.svg/1024px-Nintendo_Switch_Logo.svg.png" alt="Nintendo Switch Logo" class="device-logo">
                        <p>Nintendo Switch</p>
                    </div>
                </div>
            </div>

            
            <div class="mcp-button-container">
                <a href="/mcp" class="mcp-button">
                    <i class="bi bi-robot"></i>
                    <span>MCP智能助手</span>
                </a>
            </div>
        <div class="settings-section">
                <h2>Settings</h2>
                <div class="settings-container">
                    <div class="setting-card">
                        <i class="bi bi-volume-up"></i>
                        <p>Volume</p>
                        <div class="slider-container">
                            <input type="range" class="slider" id="volume-slider" min="0" max="100" value="80">
                            <span class="slider-value">80%</span>
                        </div>
                    </div>
                    <div class="setting-card">
                        <i class="bi bi-eye"></i>
                        <p>IPD</p>
                        <div class="slider-container">
                            <input type="range" class="slider" id="ipd-slider" min="50" max="80" value="65">
                            <span class="slider-value">65mm</span>
                        </div>
                    </div>
                    <div class="setting-card">
                        <i class="bi bi-lightning"></i>
                        <p>Magic Pulse</p>
                        <div class="slider-container">
                            <input type="range" class="slider" id="magic-slider" min="0" max="100" value="80">
                            <span class="slider-value">80%</span>
                        </div>
                    </div>
                    <div class="setting-card">
                        <i class="bi bi-person"></i>
                        <p>Seat</p>
                        <div class="slider-container">
                            <input type="range" class="slider" id="seat-slider" min="0" max="100" value="50">
                            <span class="slider-value"></span>
                        </div>
                    </div>
                    <div class="setting-card">
                        <i class="bi bi-fan"></i>
                        <p>Ventilation</p>
                        <div class="slider-container">
                            <input type="range" class="slider" id="ventilation-slider" min="0" max="100" value="100">
                            <span class="slider-value">100%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
